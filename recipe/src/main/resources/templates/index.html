<!DOCTYPE html>
<html lang="en" xmlns:th="http://jboss.com/products/seam/theme//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>My Recipe</h1>
 <table>
     <tr>
         <th>ID</th>
         <th>Description</th>
     </tr>
     <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">23</td>
         <td th:text="${recipe.description}">Tasty godness</td>
     </tr>
 </table>
</body>
</html>
